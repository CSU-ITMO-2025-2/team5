name: build-and-bump

on:
  push:
    branches: [ "main" ]
    paths:
      - "auth_service/**"
      - "ml_service/**"
      - "producer_service/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.settag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Derive image tag
        id: settag
        run: echo "image_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Derive lowercase owner
        id: setowner
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile.kube
          push: true
          tags: |
            ghcr.io/${{ steps.setowner.outputs.owner_lc }}/team5-app:${{ steps.settag.outputs.image_tag }}

  bump:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      
      # 1. Клонирование репозитория конфигурации
      - name: Checkout Config Repo
        uses: actions/checkout@v4
        with:
          repository: CSU-ITMO-2025-2/team5-app-helm # URL вашего репозитория Helm-чартов
          path: helm-config                       # Клонируем в подкаталог helm-config
          token: ${{ secrets.CONFIG_REPO_PAT }}   # Используем токен с правами записи

      # 2. Установка YQ и обновление values.yaml
      - name: Update image.tag in helm/values.yaml
        id: update_tag
        run: |
          NEW_TAG="${{ needs.build.outputs.image_tag }}"
          CONFIG_PATH="helm-config/values.yaml"

          # Установка yq
          curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          chmod +x /usr/local/bin/yq

          # Обновление тега в файле конфигурации
          yq eval -i ".image.tag = \"${NEW_TAG}\"" "$CONFIG_PATH"
          
          # Проверка, есть ли изменения в файле после yq
          if [[ $(git -C helm-config status --porcelain) ]]; then
            echo "::set-output name=files_changed::true"
          else
            echo "::set-output name=files_changed::false"
          fi

      # 3. Создание PR в удаленном репозитории
      - name: Create PR
        if: steps.update_tag.outputs.files_changed == 'true' # Создаем PR только если values.yaml был изменен
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CONFIG_REPO_PAT }} 
          path: helm-config # Указываем, что нужно работать с клонированным репозиторием
          commit-message: "chore(ci): bump image.tag to ${{ needs.build.outputs.image_tag }}"
          title: "Bump image.tag to ${{ needs.build.outputs.image_tag }}"
          body: |
            Auto-generated PR: update `values.yaml` to image tag `${{ needs.build.outputs.image_tag }}`.
            
            ➡️ **Merge this PR to trigger Argo CD sync in the cluster.**
          branch: ci/bump-image-${{ needs.build.outputs.image_tag }}
          base: main
          labels: ci, automated
          signoff: false