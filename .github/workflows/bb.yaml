name: build-and-bump

on:
  push:
    branches: [ "main" ]
    paths:
      - "auth_service/**"
      - "ml_service/**"
      - "producer_service/**"
      - "notification_service/**"
      
  workflow_dispatch:

jobs:
  define-tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.settag.outputs.image_tag }}
      owner_lc: ${{ steps.setowner.outputs.owner_lc }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Derive image tag
        id: settag
        run: echo "image_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Derive lowercase owner
        id: setowner
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
  build:
    needs: define-tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        service:
          - context: auth_service
            name: auth
          - context: ml_service
            name: ml
          - context: producer_service
            name: producer
          - context: notification_service
            name: notification

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/Dockerfile 
          push: true
          tags: |
            ghcr.io/${{ needs.define-tag.outputs.owner_lc }}/team5-${{ matrix.service.name }}:${{ needs.define-tag.outputs.image_tag }}

          cache-from: type=registry,ref=ghcr.io/${{ needs.define-tag.outputs.owner_lc }}/team5-${{ matrix.service.name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ needs.define-tag.outputs.owner_lc }}/team5-${{ matrix.service.name }}:cache,mode=max

  bump:
    needs: [define-tag, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Config Repo
        uses: actions/checkout@v4
        with:
          repository: CSU-ITMO-2025-2/team5-app-helm
          path: helm-config
          token: ${{ secrets.CONFIG_REPO_PAT }}

      - name: Update image tags in helm/values.yaml
        id: update_tag
        run: |
          # Берем тот же самый тег из первого задания
          NEW_TAG="${{ needs.define-tag.outputs.image_tag }}"
          CONFIG_PATH="helm-config/values.yaml"

          # Установка yq
          curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          chmod +x /usr/local/bin/yq

          # Обновляем все теги
          yq eval -i ".auth.image.tag = \"${NEW_TAG}\"" "$CONFIG_PATH"
          yq eval -i ".ml.image.tag = \"${NEW_TAG}\"" "$CONFIG_PATH"
          yq eval -i ".producer.image.tag = \"${NEW_TAG}\"" "$CONFIG_PATH"
          yq eval -i ".notification.image.tag = \"${NEW_TAG}\"" "$CONFIG_PATH"

          # Проверка изменений (ИСПРАВЛЕННЫЙ СИНТАКСИС)
          if [[ $(git -C helm-config status --porcelain) ]]; then
            echo "files_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "files_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR
        if: steps.update_tag.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: helm-config
          commit-message: "chore(ci): bump image.tag to ${{ needs.define-tag.outputs.image_tag }}"
          title: "Bump image.tag to ${{ needs.define-tag.outputs.image_tag }}"
          body: |
            Auto-generated PR: update `values.yaml` to image tag `${{ needs.define-tag.outputs.image_tag }}`.
            ➡️ **Merge this PR to trigger Argo CD sync in the cluster.**
          branch: ci/bump-image-${{ needs.define-tag.outputs.image_tag }}
          base: main
          labels: ci, automated
          signoff: false
